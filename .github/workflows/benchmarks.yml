name: Update Benchmarks

on:
  # Run on pushes to master that change benchmark-related code
  push:
    branches: [ master ]
    paths:
      - 'src/**'
      - 'benches/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run weekly on Monday at 00:00 UTC
  schedule:
    - cron: '0 0 * * 1'

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache target directory
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-target-bench-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Generate benchmarks
      run: |
        chmod +x ./scripts/generate-benchmarks.py
        ./scripts/generate-benchmarks.py
    
    - name: Commit and push if changed
      run: |
        git pull
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add docs/assets/data/benchmarks.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update benchmark data [skip ci]"
          git push
        fi
